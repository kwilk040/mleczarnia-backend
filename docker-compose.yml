services:
  db:
    image: postgres:latest
    container_name: mleczarnia-db
    restart: always
    env_file: ".env"
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  db-migration:
    image: migrate/migrate
    container_name: mleczarnia-migracja
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/db/migrations:/migrations
    env_file: ".env"
    entrypoint: [ "migrate" ]
    command: [
      "-source=file:///migrations",
      "-database=${DATABASE_URL}",
      "up"
    ]

  backend:
    build: ./backend
    container_name: mleczarnia-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      db-migration:
        condition: service_completed_successfully
    env_file: ".env"
    ports:
      - "8081:8080"

  frontend:
    build: ./frontend/dairy-erp
    container_name: mleczarnia-ui
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=/api/v1
      - VITE_API_TARGET=http://backend:8080
    volumes:
      - ./frontend/dairy-erp:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  pg_data:
